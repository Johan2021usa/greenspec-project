<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Name"
        required />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
        required />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="contactReason">Contact Reason</label>
      <select id="contactReason" formControlName="contactReason" required>
        <option value="Sales Inquiry">Sales Inquiry</option>
        <option value="Technical Support">Technical Support</option>
        <option value="Partnership Opportunities">Partnership Opportunities</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="contactForm.get('contactReason')?.invalid && contactForm.get('contactReason')?.touched" class="error">
        Please select a contact reason.
      </div>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        placeholder="Message"
        required></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
        Message is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="contactForm.invalid">Send</button>
  
  </form>
